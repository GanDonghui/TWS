<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8" />
	<title>员工管理</title>
    <link rel="stylesheet" href="style/basic.css">
    <link rel="stylesheet" href="style/table_layout.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="employee.html" class="selected">员工管理</a></li>
        <li><a href="tool.html">工具管理</a></li>
        <li><a href="lend_record_admin.html">工具租借记录</a></li>
        <li><a href="apply_info.html">工具申请信息</a></li>
        <li><a href="admin_Info.html">个人信息</a></li>
    </ul>
</nav>
<div id="main_page">
    <header>
        <a href="login.html">仓库实时管理系统</a>
        <span id="logout">退出</span>
    </header>
    <div id="content">
        <div class="search">
            <span>筛选</span>
            <input type="text" name="search_input" id="search_input" placeholder="输入关键字进行筛选"/>
            <input type="button" value="添加员工" id="add_employee"/>
        </div>
        <table>
            <thead>
            <tr>
                <th>员工号</th>
                <th>员工名</th>
                <th>性别</th>
                <th>公司</th>
                <th>部门</th>
                <th>类型</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer>© Copyright FastRepair 2016</footer>
</div>
<div id="shadow"></div>
<div id="add_form" class="add">
    <h2>请填写员工信息<span id="cancel_add">x</span></h2>
    <div>
        <label for="employee_id">员工号</label><input type="text" id="employee_id" /><br />
        <label for="employee_name">员工姓名</label><input type="text" id="employee_name" /><br/>
        <label>性别</label><input type="radio" name="sex" id="male" value="男" checked/><label for="male">男</label>
        <input type="radio" name="sex" id="female" value="女"/><label for="female">女</label><br />
        <label >类别</label><input type="radio" name="types" id="employee" value="一般员工" checked/><label for="employee">一般员工</label>
        <input type="radio" name="types" id="specialist" value="专家" /><label for="specialist">专家</label><br />
        <label for="dept_id" id="for_dept_id">部门</label><select name="dept_id" id="dept_id">
            <option value="1">Construction Device Repair</option>
            <option value="2">Automobile Repair</option>
            <option value="3">Appliance Repair</option>
            <option value="4">Computer Repair</option>
        </select><br />
        <label for="pwd1">密码</label><input type="password" id="pwd1"><br/>
        <label for="pwd2">确认密码</label><input type="password" id="pwd2"><br/>
        <input type="button" value="添加"/>
    </div>
</div>
<script type="text/javascript" src="./script/jquery-2.2.2.js"></script>
<script type="text/javascript" src="./script/md5.js"></script>
<script type="text/javascript" src="script/employee.js"></script>
</body>
</html>
